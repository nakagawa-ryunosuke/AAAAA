<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>区切りタブの練習</title>
  </head>
  <body>
    <!-- header ロゴなど -->
    <header>
      <p>▼header</p>
      <img src="img/HTMLの練習.png" width="300" height="50" alt="ロゴ">
    </header>
    
    <!-- nav リンクなど -->
    <nav>
      <p>▼nav</p>
      <a href="https://developer.mozilla.org/ja/docs/Web/HTML/Element" target="_blank">MDN(別タブ)</a><br>
      <a href="https://developer.mozilla.org/ja/docs/Web/HTML/Element">MDN(同タブ)</a><br>
    </nav>
    
    <!-- aside 広告など -->
    <aside>
      <p>▼aside</p>
      <h1>広告</h1>
      <p>広告をここに表示</p>
    </aside>
    
    <!-- main 主要コンテンツ -->
    <main>
      <p>▼main</p>
      <table>
        <thead>
          <tr>
            <th>大項目</th>
            <th>中項目</th>
            <th>小項目</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>りんご</td>
            <td>100円</td>
          </tr>
          <tr>
            <td>2</td>
            <td>みかん</td>
            <td>200円</td>
          </tr>
        </tbody>
      </table>
    </main>
    
    <!-- article 独立コンテンツ -->
    <p>▼article</p>
    <h1>記事一覧</h1>
    <article>
      <!-- span 一部の背景色、文字色とか -->
      <h1><span style="color: red;">記</span>事1</h1>
      <!-- div 背景色とか -->
      <div style="background: yellow;">
        <p>内容1</p>
        <footer>投稿日:<time>2022/06/10</time></footer>
      </div>
    </article>
    <article>
      <h1>記事2</h1>
      <p>内容2</p>
      <footer>投稿日:<time>2022/06/11</time></footer>
    </article>
    
    <!-- section 汎用的な区切り -->
    <section>
      <p>▼section</p>
      <h1>見出し1</h1>
      <p>文章1</p>
    </section>
    
    <!-- footer フッター -->
    <footer>
      <p>▼footer</p>
      <a href="index.html">元のページに戻る</a>
    </footer>
  </body>
</html>
